{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>My Dragables</h1>
<table>
	{% for dragable in dragables %}
	<tr>
		<td>{{ dragable.title }}</td>
		<td>{{ dragable.hash }}</td>
		<td>{{ dragable.url }}</td>
		<td>{{ dragable.xpath }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
